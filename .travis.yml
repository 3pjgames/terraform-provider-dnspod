language: go
go:
  - master
env:
  global:
    - DNSPOD_DEBUG=true
script:
  - if [ -n "$DNSPOD_LOGIN_TOKEN" ]; then env TF_ACC=true go test -v ./...; fi
  - if [ -z "$DNSPOD_LOGIN_TOKEN" ]; then go test -v ./...; fi
before_deploy:
  - go get github.com/mitchellh/gox
  - 'gox -os="linux darwin" -arch="amd64" -ldflags "-s -w" -output "pkg/{{.OS}}_{{.Arch}}/terraform-provider-dnspod" .'
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - pkg/linux_amd64/terraform-provider-dnspod
    - pkg/darwin_amd64/terraform-provider-dnspod
  on:
    tags: true
    repo: 3pjgames/terraform-provider-dnspod
  skip_cleanup: true
